<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexible Budget Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 40px;
      color: #1e3a8a;
    }
    .calculator {
      background: #ffffff;
      padding: 30px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    label {
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 4px;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 1rem;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      width: 100%;
      margin-top: 4px;
    }
    .inline-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: space-between;
    }
    .inline-inputs div {
      flex: 1 1 30%;
    }
    .result {
      background: #e0f2fe;
      border: 1px solid #7dd3fc;
      padding: 15px;
      border-radius: 10px;
    }
    .result p {
      margin: 8px 0;
      font-size: 1.1rem;
    }
    .result span.value {
      font-weight: bold;
    }
    .chart-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Flexible Budget Calculator</h1>

  <div class="calculator">
    <label for="income">Enter Your Monthly Income (₹):</label>
    <input type="number" id="income" placeholder="e.g. 50000" />

    <div class="inline-inputs">
      <div>
        <label for="needsPercent">Needs (%)</label>
        <input type="number" id="needsPercent" value="50" min="0" max="100" />
      </div>
      <div>
        <label for="wantsPercent">Wants (%)</label>
        <input type="number" id="wantsPercent" value="30" min="0" max="100" />
      </div>
      <div>
        <label for="savingsPercent">Savings (%)</label>
        <input type="number" id="savingsPercent" value="20" min="0" max="100" />
      </div>
    </div>

    <div class="result" id="resultBox" style="display: none;">
      <p><strong>Needs:</strong> ₹<span id="needs" class="value"></span> <small>(e.g. Rent, groceries, utilities, EMIs)</small></p>
      <p><strong>Wants:</strong> ₹<span id="wants" class="value"></span> <small>(e.g. Dining out, entertainment, shopping)</small></p>
      <p><strong>Savings:</strong> ₹<span id="savings" class="value"></span> <small>(e.g. Investments, emergency fund, FD)</small></p>
    </div>

    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const incomeInput = document.getElementById('income');
    const needsInput = document.getElementById('needsPercent');
    const wantsInput = document.getElementById('wantsPercent');
    const savingsInput = document.getElementById('savingsPercent');
    const resultBox = document.getElementById('resultBox');
    const needsEl = document.getElementById('needs');
    const wantsEl = document.getElementById('wants');
    const savingsEl = document.getElementById('savings');
    const ctx = document.getElementById('barChart').getContext('2d');

    let chart;

    function updateChart(needs, wants, savings) {
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Needs', 'Wants', 'Savings'],
          datasets: [{
            label: '₹ Value',
            data: [needs, wants, savings],
            backgroundColor: ['#60a5fa', '#fca5a5', '#4ade80'], // light blue, light red, green
            borderRadius: 6
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return '₹' + value;
                }
              }
            }
          }
        }
      });
    }

    function calculate() {
      const income = parseFloat(incomeInput.value);
      const needsPercent = parseFloat(needsInput.value);
      const wantsPercent = parseFloat(wantsInput.value);
      const savingsPercent = parseFloat(savingsInput.value);

      if (isNaN(income) || income <= 0 || (needsPercent + wantsPercent + savingsPercent !== 100)) {
        resultBox.style.display = 'none';
        return;
      }

      const needs = parseFloat((income * needsPercent / 100).toFixed(2));
      const wants = parseFloat((income * wantsPercent / 100).toFixed(2));
      const savings = parseFloat((income * savingsPercent / 100).toFixed(2));

      needsEl.textContent = needs;
      wantsEl.textContent = wants;
      savingsEl.textContent = savings;

      resultBox.style.display = 'block';
      updateChart(needs, wants, savings);
    }

    [incomeInput, needsInput, wantsInput, savingsInput].forEach(input => {
      input.addEventListener('input', calculate);
    });
  </script>

</body>
</html>
